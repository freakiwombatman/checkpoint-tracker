<!DOCTYPE html>
<html lang="en">

<head>
	<title>RTHW Checkpoint</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<span class="login100-form-title p-b-32">
					Rossendale Round the Hills Walk
					Walker Number Recording
				</span>

				<span class="txt1 p-b-11" id="checkpointLabel">
					Checkpoint
				</span>
				<div class="validate-input m-b-36" data-validate="Checkpoint is required">
					<select id="checkpoint">
						<option value="" selected disabled hidden>Choose your Checkpoint...</option>
						<option value="1">Checkpoint 1</option>
						<option value="2">Checkpoint 2</option>
						<option value="3">Checkpoint 3</option>
						<option value="4">Checkpoint 4</option>
						<option value="5">Checkpoint 5</option>
						<option value="6">Checkpoint 6</option>
					</select>
					<a id="lockCheckpoint">Lock Checkpoint</a>
					<span class="focus-input100"></span>
				</div>

				<span class="txt1 p-b-11">
					Walker Number
				</span>
				<div class="wrap-input100 validate-input m-b-36" data-validate="Walker Number is required">
					<input class="input100" type="number" id="walkerNumber" autofocus>
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" id="record">
						Record
					</button>
				</div>
			</div>
			<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div style="position: absolute; top: 0; right: 0;">
					<div class="toast-header">
						<strong class="mr-auto">Walker Recorded!</strong>
						<small class="text-muted">Just Now</small>
						<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="toast-body">
					</div>
				</div>
			</div>
		</div>
	</div>



	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/apicall.js"></script>

	<script type="text/javascript">
		$().ready(function () {
			$("#record").click(function () {
				var walker = $("#walkerNumber").val();

				var checkpoint = $('#checkpoint').val();

				addWalker(walker, checkpoint);

				$('#walkerNumber').val("");
			});

			$("#walkerNumber").keyup(function (event) {
				if (event.keyCode === 13) {
					$("#record").click();
				}
			});

			$('.toast').toast({ delay: 1000 });

			$('#lockCheckpoint').click(function () {
				$('#checkpoint').prop('hidden', function (i, v) {
					if (!v) {
						$('#lockCheckpoint').html("Change Checkpoint");
						var txt = "Checkpoint " + $('#checkpoint').val();
						$('#checkpointLabel').html(txt);
					} else {
						$('#lockCheckpoint').html("Lock Checkpoint");
						var txt = "Checkpoint";
						$('#checkpointLabel').html(txt);
					}
					return !v;
				});

			});


		});
	</script>
</body>

</html>
